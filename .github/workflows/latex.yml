name: Build LaTeX Document

on:
  push:
    branches:
      - main  # Adjust if your default branch is not 'main'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up LaTeX environment
      uses: dante-ev/latex-action@v2
      with:
        root_file: src/paper.tex  # Path to your .tex file inside the 'src' folder
        working_directory: src  # Set the working directory to 'src' folder
        latexmk_options: -pdf -file-line-error -halt-on-error -interaction=nonstopmode

    - name: Move PDF to root directory
      run: mv src/paper.pdf ./  # Move the generated PDF from 'src' to the root directory
